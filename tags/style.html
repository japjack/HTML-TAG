<!DOCTYPE html>
<html>
<head>
    <title>Style Tag Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #3366cc;
            text-align: center;
        }
        p {
            color: #333333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Styled Heading</h1>
    <p>This paragraph is styled using the &lt;style&gt; tag in HTML.</p>
</body>
</html>
